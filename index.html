<!DOCTYPE html>
<html lang="es">

<head>
    <title>BALDER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/css.css">

    <!-- <link rel="icon" href="img/icono.ico"> -->

</head>

<body>

<span class="position-absolute trigger">
    <!-- hidden trigger to apply 'stuck' styles --></span>
<nav class="navbar navbar-expand-sm sticky-top py-2">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="img/BalderWhite.png" class="smallLogo" alt="Logo" hegiht="50%"
                                              width="50%"></a>
    </div>
</nav>

<div class="container">

    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center text-white mb-4"><img src="img/BalderWhite.png" class="smallLogo" alt="Logo"
                                                             height="50%" width="50%"></h2>
                <div class="row">
                    <div class="col-md-6 mx-auto">

                        <!-- form card login -->
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h3 class="mb-0">Login</h3>
                            </div>
                            <div class="card-body">
                                <form class="form-signin" name="myForm">
                                    <input type="text" name="user" class="form-control mb-2" placeholder="Email"
                                           required>
                                    <input type="password" name="pass" class="form-control mb-2" placeholder="Password"
                                           required>
                                    <button class="btn btn-lg btn-info btn-block mb-1" id="btn-login" type="submit">Sign
                                        in
                                    </button>
                                    <label class="checkbox float-left">
                                        <input type="checkbox" value="remember-me">
                                        Remember me
                                    </label>
                                    <a href="#" class="float-right">Need help?</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
